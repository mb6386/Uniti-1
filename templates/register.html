{% extends "navbar.html" %}
{% block content %}
{{ super() }}

    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <div>
        <form action="/registerAuth" method="post">
            <div class="form-group col-lg-4">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name= "email" id="email" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group col-lg-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
            </div>
            <div class="form-group col-lg-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-row col-lg-6">
                <div class="form-group col-lg-3">
                    <label for="fname">First name</label>
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
                </div>
                <div class="form-group col-lg-3">
                    <label for="lname">Last name</label>
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
                </div>
            </div>
            <div class="form-row col-lg-7">
                <div class="form-group col-lg-4">
                <label for="city">City</label>
                <input type="text" class="form-control" name ="city" id="city" placeholder="City">
            </div>
            <div class="form-group col-lg-3">
                <label for="state">State</label>
                <select name="state" id="state" class="form-control">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                </div>
            </div>
            <div class="form-row col-lg-6">
                <div class="form-group col-lg-3">
                    <label for="dob">Date of birth</label>
                    <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of birth">
                </div>
                <div class="form-group col-lg-3">
                    <label for="sex">Sex</label>
                    <select class="form-control" name="sex" id="sex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
             </div>
                <div class="form-group col-lg-4">
                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" name="occupation" id="occupation" placeholder="Occupation">
            </div>
            <div class="form-group col-lg-4">
                <label for="bio">Bio</label>
                <input class="form-control" name="bio" id="bio" rows="3"></input>
            </div>
            <div class="form-group col-lg-4">
                 <label for="profilePic">Profile picture</label>
                <input type="file" class="form-control-file" name ="profilePic" id="profilePic">
            </div>
            <button type="submit" class="btn btn-primary" margin-left="20">Submit</button>
        </form>

        </div>
        {% if error %}
            {{ error }}
        {% endif %}
    </body>

{% endblock %}
