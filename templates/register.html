{% extends "navbar.html" %}
{% block content %}
{{ super() }}

    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <div>
        <form action="/registerAuth" method="post">
            <div class="form-group col-lg-4">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name= "email" id="email" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            </div>
                <div class="form-group col-lg-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
            </div>
            <div class="form-group col-lg-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            </div>
                <div class="form-group col-lg-4">
                <label for="fname">First name</label>
                <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
            </div>
            </div>
                <div class="form-group col-lg-4">
                <label for="lname">Last name</label>
                <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
            </div>
            </div>
                <div class="form-group col-lg-2">
                <label for="dob">Date of birth</label>
                <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of birth">
            </div>
            <div class="form-group col-lg-2">
                <label for="sex">Sex</label>
                <select class="form-control" name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
             </div>
            </div>
                <div class="form-group col-lg-4">
                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" name="occupation" id="occupation" placeholder="Occupation">
            </div>
            <div class="form-group col-lg-4">
                <label for="bio">Bio</label>
                <input class="form-control" name="bio" id="bio" rows="3"></input>
            </div>
            <div class="form-group">
                 <label for="profilePic">Profile picture</label>
                <input type="file" class="form-control-file" name ="profilePic" id="profilePic">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        </div>
        {% if error %}
            {{ error }}
        {% endif %}
    </body>

{% endblock %}
