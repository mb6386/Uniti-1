{% extends "navbar.html" %}
{% block content %}
{{ super() }}
   <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <div>
            <form action="/loginAuth" method="post">
            </div>
                <div class="form-group col-lg-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
            </div>
            <div class="form-group col-lg-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 20px">Login</button>
            </form>
                <button class="btn btn-outline-success btn-light my-2 my-sm-0" onclick="window.location.href='/register'">Register</button>
        </div>
        {% if error %}
            {{ error }}
        {% endif %}
    </body>
{% endblock %}
