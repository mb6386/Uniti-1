<html>
	{% extends "navbar.html" %}
	{% block content %}
	{{ super() }}
    <head>
        <title>Create Event</title>
    </head>
    <body>
		<div class="create_event_form">
        <h1>Create an Event!</h1>
        <div class="px-2">
            <form action="/uploadEvent" method="post">
				<div class="form-group row">
					<label class="col-lg-1 col-form-label" for="event_name">Name: </label>
					<div class="col-lg-7">
						<input type="text" class="form-control" name="event_name" id="event_name" required>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-lg-1 col-form-label" for="event_date">Date: </label>
					<div class="col-lg-7">
						<input type="date" id="event_date" name="event_date" required>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-lg-1 col-form-label" for="event_location">Location: </label>
					<div class="col-lg-7">
						<input type="text" class="form-control" name="event_location" id="event_location" required>
					</div>
                </div>
				
				<div class="form-group row">
					<label class="col-lg-1 col-form-label" for="event_description">Description: </label> <br>
					<div class="col-lg-7">
						<textarea class="form-control" id="event_description" name="event_description" rows="10" cols="80"> </textarea>
					</div>
				</div>
                <input type="submit" class="btn btn-primary btn-lg" value="Submit">
            </form>
        </div>
		
		<div>
        {% if message %}
            {{ message }}
        {% endif %}
        </div>
        <a href="/">Go back</a>
		</div>
    </body>
	{% endblock %}
</html>
